steps:
  # --- Backend Services ---

  # 1. Auth Service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'auth-service'
      - '--allow-unauthenticated'
      - '--source'
      - 'backend/auth-service'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-auth'

  # 2. Clinical Service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'clinical-service'
      - '--allow-unauthenticated'
      - '--source'
      - 'backend/clinical-service'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-clinical'
    waitFor: ['-'] # Parallel

  # 3. Medication Service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'medication-service'
      - '--allow-unauthenticated'
      - '--source'
      - 'backend/medication-service'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-medication'
    waitFor: ['-'] # Parallel

  # 4. Analytics Service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'analytics-service'
      - '--allow-unauthenticated'
      - '--source'
      - 'backend/analytics-service'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-analytics'
    waitFor: ['-'] # Parallel

  # 5. Notification Service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'notification-service'
      - '--allow-unauthenticated'
      - '--source'
      - 'backend/notification-service'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-notification'
    waitFor: ['-'] # Parallel

  # 6. API Gateway
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'api-gateway'
      - '--allow-unauthenticated'
      - '--source'
      - 'backend/api-gateway'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-gateway'
    # Deploy Gateway after services to ensure upstream URLs are stable 
    # (though URLs rarely change, it's good practice)
    waitFor: ['deploy-auth', 'deploy-clinical', 'deploy-medication', 'deploy-analytics', 'deploy-notification']

  # --- Frontend ---

  # 7. Patient App
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'patient-app'
      - '--allow-unauthenticated'
      - '--source'
      - 'frontend/patient_app'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-frontend'
    waitFor: ['-'] # Parallel execution with backend services

options:
  logging: CLOUD_LOGGING_ONLY
